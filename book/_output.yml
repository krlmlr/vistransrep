bookdown::pdf_book:
  dev: "cairo_pdf"
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  citation_package: natbib
  keep_tex: yes
  highlight: haddock
  always_allow_html: true

bookdown::gitbook:
  css: scroll.css
  config:
    download: [pdf]
    edit: null
    sharing:
      facebook: no
      twitter: no
      linkedin: no
      github: yes
    toc:
      collapse: section

bookdown::epub_book: default
