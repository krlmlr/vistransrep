bookdown::pdf_book:
  dev: "cairo_pdf"
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  citation_package: natbib
  keep_tex: yes
  highlight: haddock

bookdown::gitbook:
  css:
    - scroll.css
    - extra.css
  config:
    download: [pdf]
    edit: null
    sharing: no
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">vis trans rep</a></strong></li>

bookdown::epub_book: default
