name: my-website
output_dir: ../docs/future
include:
- .nojekyll
- images
exclude: DESCRIPTION
navbar:
  title: Data visualization, reporting, and processing with R
  left:
  - text: Home
    href: index.html
  - text: rstudio
    href: rstudio.html
  - text: ggplot2
    href: ggplot2.html
  - text: dplyr
    href: dplyr.html
  - text: import
    href: import.html
  - text: rmarkdown
    href: rmarkdown.html
  - text: outro
    href: outro.html
  - text: support
    href: support.html
output:
  html_document:
    theme: cosmo
    highlight: textmate
    include:
      after_body: footer.html
    css: styles.css
    lib_dir: site_libs
    self_contained: no

