# Discrete variables

.pull-left[

```r
ggplot(data = mpg) +
  geom_bar(
    mapping = aes(x = class)
  )
```

![](outro_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;
]

.pull-right[

```r
mpg %&gt;% 
  count(class)
```

```
## # A tibble: 7 x 2
##   class          n
##   &lt;chr&gt;      &lt;int&gt;
## 1 2seater        5
## 2 compact       47
## 3 midsize       41
## 4 minivan       11
## 5 pickup        33
## 6 subcompact    35
## 7 suv           62
```
]

# Continuous variables

.pull-left[

```r
ggplot(data = mpg) +
  geom_histogram(
    mapping = aes(x = displ),
    binwidth = 0.05
  )
```

![](outro_files/figure-html/unnamed-chunk-3-1.png)&lt;!-- --&gt;
]

.pull-right[

```r
ggplot(data = mpg) +
  geom_density(
    mapping = aes(x = displ)
  )
```

![](outro_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;
]

# Categorical vs. continuous variables


```r
ggplot(data = mpg) +
  geom_density(
    mapping = aes(x = displ, y = ..scaled.., color = class),
  )
```

# Joins

r4ds, chapter 13


```r
library(nycflights13)
flights %&gt;%
  select(year, month, day, carrier) %&gt;%
  left_join(airlines)
```

```

# Nested data frames

r4ds, chapter 25


```r
flights %&gt;%
  nest(-month) %&gt;% 
  arrange(month)
```
